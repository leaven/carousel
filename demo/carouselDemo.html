            animate : "fade"
    });
    var carousel = $(".carousel").data("bdvCarousel");

        $(".carousel-dot").on("click", function(event) {
                var se = $(event.target);
                if(se[0].nodeName !="LI")return;
                
                carousel.goTo($(".carousel-dot li").index(se));
                $(se).addClass("dot-selected").siblings("li").removeClass("dot-selected");
        })
        $(".carousel-control a").on("click", function(e) {
                var se = e.target;
                if(se.className == "prev")
                        carousel.prev();
                else
                        carousel.next();
        });
